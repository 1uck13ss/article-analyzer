apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-analyzer-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      serviceAccountName: frontend-ksa
      containers:
      - name: frontend
        image: asia-southeast1-docker.pkg.dev/cosmic-shift-470014-h3/article/app-frontend:v3
        ports:
        - containerPort: 8501
        env:
        - name: API_BASE
          value: http://article-analyzer-backend
