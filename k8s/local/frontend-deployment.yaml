apiVersion: apps/v1
kind: Deployment
metadata:
  name: article-analyzer-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: app-frontend:local
        ports:
        - containerPort: 8501
