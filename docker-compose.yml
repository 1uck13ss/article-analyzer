services:
  backend:
    build: ./backend
    volumes:
      - ./secrets/service-account-key.json:/app/backend/creds.json:ro
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/backend/creds.json
    container_name: article-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: article-frontend
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - API_BASE=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
